name: Run Gosec
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: ./...
