name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux/amd64
            goos: linux
            goarch: amd64
            artifact: canopy-linux-amd64.tar.gz
          - os: macos-latest
            platform: darwin/amd64
            goos: darwin
            goarch: amd64
            artifact: canopy-darwin-amd64.tar.gz
          - os: macos-latest
            platform: darwin/arm64
            goos: darwin
            goarch: arm64
            artifact: canopy-darwin-arm64.tar.gz
          - os: windows-latest
            platform: windows/amd64
            goos: windows
            goarch: amd64
            artifact: canopy-windows-amd64.zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.26"
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux dependencies
        if: matrix.goos == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            pkg-config

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build with Wails
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          if [ "${{ matrix.goos }}" = "linux" ]; then
            wails build -platform ${{ matrix.platform }} -tags webkit2_41
          else
            wails build -platform ${{ matrix.platform }}
          fi

      - name: Archive (Linux/macOS)
        if: matrix.goos != 'windows'
        run: |
          cd build/bin
          tar czf ../../${{ matrix.artifact }} canopy*

      - name: Archive (Windows)
        if: matrix.goos == 'windows'
        shell: pwsh
        run: |
          Compress-Archive -Path build/bin/canopy* -DestinationPath ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}
          retention-days: 1

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}
